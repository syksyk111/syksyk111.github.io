<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script type="text/javascript">
    	var wid = null;
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			wid = plus.accelerometer.watchAcceleration(function( acceleration ){
   				var aa = document.getElementById("showDiv");
   				aa.innerHTML = "acceleration.xAxis:" + acceleration.xAxis;

   			},function(error){
   				var code = error.code; // 错误编码
				var message = error.message; // 错误描述信息
   			},{
   				frequency:1000,
   			})
   		});
   		function cancelA(){
   			plus.accelerometer.clearWatch(wid);
   			wid=null;
   		}
    </script>
</head>
<body>
	<div id="showDiv"></div>
	<button onClick="cancelA()">取消加速度监听</button>
</body>
</html>
